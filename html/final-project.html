<body>
    <header>
        <h1><a href="final-project.html">QUIZTRIVIALAND</a></h1>
    </header>
    <main>
        <h2>Test Your Knowledge with Our Trivia Quizzes or Create Your Own Quiz!</h2>
        <div>
            <p>I would like to...
                <br>
                <button type="button" onclick="generateone()">Test My Knowledge!</button><button type="button" onclick="createquestions()">Create My Own Quiz!</button>
            </p>
            <div id="enterquestions">
                Quiz Title: <input id="quizname" type="text"><br>
                <div id="allquestionsdiv">
                    <div class="questiondiv">
                        Question 1: <br>
                        <textarea rows="3" cols="50"></textarea><br>
                        a. <input type="text"><br>
                        b. <input type="text"><br>
                        c. <input type="text"><br>
                        d. <input type="text"><br>
                        answer: <select>
                                    <option>a</option>
                                    <option>b</option>
                                    <option>c</option>
                                    <option>d</option>
                                </select>
                        <br>
                    </div>
                </div>
                
            </div>
            <button type="button" onclick="addquestion()" id="hiddenbutton1">Add Question</button>
            <br>
            <button type="button" onclick="createnewquiz()"  id="hiddenbutton2">Submit Quiz</button>
            <div id="generatequizparagraph">
                Choose your quiz category:<br>
                <button type="button" onclick="displaythequiz('General Knowledge')">General Knowledge</button>
                <button type="button" onclick="displaythequiz('Science and Nature')">Science and Nature</button>
                <button type="button" onclick="displaythequiz('History')">History</button>
                <button type="button" onclick="displaythequiz('Books')">Books</button>
                <button type="button" onclick="displaythequiz('Geography')">Geography</button>
                <button type="button" onclick="displaythequiz('Celebrities')">Celebrities</button>
                <button type="button" onclick="displaythequiz('Mythology')">Mythology</button>
                <button type="button" onclick="displaythequiz('Sports')">Sports</button>
                <button type="button" onclick="displaythequiz('Music')">Music</button>
                <button type="button" onclick="displaythequiz('Film')">Film</button>
                <button type="button" onclick="displaythequiz('Video Games')">Video Games</button>
                <button type="button" onclick="displaythequiz('Television')">Television</button>
                <div id="myquizzesdiv">
                    My Quizzes:
                    <div id="myquizzes"></div>
                </div>
            </div>
            <div id="generatedquiz" class="leftalign">
                <p id="quiztitle"></p>
                <div id="displayquiz">
                
                </div>
            </div>
        </div>
    </main>
